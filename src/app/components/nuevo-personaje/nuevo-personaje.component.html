<div class="containter">
    <form [formGroup]="insertarForm" id="insertarForm" (ngSubmit)="crearPersonaje()">
    <label>Id</label>
    <input type="number" placeholder="id" formControlName="idPersonaje"  /><br/>
    <label>Nombre</label>
    <input type="text" placeholder="Nombre.." formControlName="nombre"  /><br/>
    <label>Imagen</label>
    <input type="text" placeholder="Imagen.." formControlName="imagen" /><br/>
    <label>Serie</label>
    <select formControlName="idSerie" >
        <option *ngFor="let serie of series" value={{serie.idSerie}}>{{serie.nombre}}</option>
    </select><br/>
    <button type="submit" class="btn btn-success">Insertar Personaje</button>
</form>
</div>
